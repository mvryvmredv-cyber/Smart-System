<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Smart Login System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      id="particles-js"
      style="position: fixed; width: 100%; height: 100%; z-index: -1"
    ></div>

    <div class="card-auth">
      <h1 class="auth-title">Smart Login System</h1>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-3">
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary-custom btn-lg">
            Login
          </button>
        </div>

        <p class="text-center small-muted">
          Don't have an account?
          <a href="regestir.html" class="text-decoration-none">Sign Up</a>
        </p>

        <div id="loginMessage" class="mt-2 text-error"></div>
      </form>
    </div>

    <script src="js/main.js"></script>
    

  </body>
</html>
