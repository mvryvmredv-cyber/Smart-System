<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Smart Login</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  

</head>
<body>
  <div class="card-auth">
    <h1 class="auth-title">Smart Login System</h1>

    <form id="registerForm" novalidate>
      <div class="mb-3">
        <input id="name" type="text" class="form-control" placeholder="Enter your name" required>
        <div id="nameErr" class="mt-2 text-error d-none"></div>
      </div>

      <div class="mb-3">
        <input id="email" type="email" class="form-control" placeholder="Enter your email" required>
        <div id="emailErr" class="mt-2 text-error d-none"></div>
      </div>

      <div class="mb-3">
        <input id="password" type="password" class="form-control" placeholder="Enter your password" required>
        <div id="passErr" class="mt-2 text-error d-none"></div>
      </div>

      <div class="d-grid mb-3">
        <button id="registerBtn" type="submit" class="btn btn-primary-custom btn-lg">Supmit</button>
      </div>

      <p class="text-center small-muted">Already have an account? <a href="index.html" class="text-decoration-none">Login</a></p>

      <div id="alertBox" class="alert d-none mt-3" role="alert"></div>
    </form>
  </div>
  <div id="particles-js" style="position: fixed; width: 100%; height: 100%; z-index: -1;"></div>




  <script src="Js/bootstrap.bundle.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
